<div class=" flex items-center justify-center px-4 ">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-6 sm:p-8 rounded shadow-md w-full border-none max-w-sm sm:max-w-md md:max-w-lg"
  >
    <h2 class="text-xl sm:text-2xl font-bold mb-6 text-center">Log-In</h2>

    <!-- Name Field -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700" for="email">Email-Id</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Email is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700" for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
    Password is incorrect.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-green-700 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
      [disabled]="loginForm.invalid"
    >
      Log-In
    </button>
  </form>
</div>


<p-toast></p-toast>
