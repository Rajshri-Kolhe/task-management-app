<div class=" flex items-center justify-center px-4 ">
  <form [formGroup]="signUp" (ngSubmit)="onSignUpSubmit()"
    class="bg-white p-6 sm:p-8 rounded shadow-md w-full border-none max-w-sm sm:max-w-md md:max-w-lg">
    <h2 class="text-xl sm:text-2xl font-bold mb-6 text-center">Sign-Up</h2>

    <!-- Name Field -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700" for="name">Name</label>
      <input id="name" formControlName="name" type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="signUp.get('name')?.invalid && signUp.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700" for="email">Email</label>
      <input id="email" formControlName="email" type="email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="signUp.get('email')?.invalid && signUp.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Valid email is required.
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700" for="email">Mobile No.</label>
      <input id="mobileNo" formControlName="mobileNo" type="number"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="signUp.get('mobileNo')?.invalid && signUp.get('mobileNo')?.touched" class="text-red-500 text-sm mt-1">
        Valid MobileNo is required.
      </div>
    </div>

    
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700" for="email">Password</label>
      <input id="password" formControlName="password" type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="signUp.get('password')?.invalid && signUp.get('password')?.touched" class="text-red-500 text-sm mt-1">
       Password is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-teal-700 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
      [disabled]="signUp.invalid">
      Sign-Up
    </button>
  </form>
</div>

<p-toast></p-toast>
