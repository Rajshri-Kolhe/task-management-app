<form
  [formGroup]="editForm"
  (ngSubmit)="onSubmit()"
  *ngIf="user"
  class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md space-y-6"
>
  <div>
    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      placeholder="Enter your name"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <div>
    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Enter your email"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <div>
    <label for="mobileNo" class="block text-gray-700 font-semibold mb-2">Mobile Number</label>
    <input
      id="mobileNo"
      type="text"
      formControlName="mobileNo"
      placeholder="Enter your mobile number"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <button
    type="submit"
    [disabled]="editForm.invalid"
    class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed transition"
  >
    Save
  </button>
</form>

<p-toast></p-toast>
