<div class="max-w-md mx-auto bg-white rounded shadow p-6 mt-8 text-center">
  <!-- Initial Avatar Circle -->
  <div
    class="w-24 h-24 rounded-full bg-blue-600 text-white flex items-center justify-center text-4xl font-bold mx-auto mb-4"
    *ngIf="user?.name"
  >
    {{ getInitials(user?.name) }}
  </div>

  <h2 class="text-xl font-semibold">{{ user?.name }}</h2>
  <p class="text-gray-600">{{ user?.email }}</p>
  <p class="text-gray-600">{{ user?.mobileNo }}</p>
</div>
