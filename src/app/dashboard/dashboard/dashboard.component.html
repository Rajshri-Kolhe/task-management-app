<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <section class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-2">Task Overview</h2>
    <p-chart type="doughnut" [data]="doughnutData" [options]="doughnutOptions"></p-chart>
  </section>

  <section class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-2">Daily Task Completion</h2>
    <p-chart type="line" [data]="comboChartData" [options]="comboChartOptions"></p-chart>
  </section>

  <section class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-2">Progress by Category</h2>
    <p-chart type="bar" [data]="stackedBarData" [options]="stackedBarOptions"></p-chart>
  </section>

  <section class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-2">User-wise Distribution</h2>
    <p-chart type="pie" [data]="userPieChartData" [options]="userPieChartOptions"></p-chart>
  </section>

</div>
