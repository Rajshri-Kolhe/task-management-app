<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6">Task List</h2>

  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-100 border-b">
      <tr>
        <th class="text-left px-4 py-3">Title</th>
        <th class="text-left px-4 py-3">Assigned By</th>
        <th class="text-left px-4 py-3">Priority</th>
        <th class="text-left px-4 py-3">Status</th>
        <th class="text-left px-4 py-3">Due Date</th>
        <th class="text-center px-4 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ task.title }}</td>
        <td class="px-4 py-2">{{ task.assigned_by }}</td>
        <td class="px-4 py-2 capitalize">{{ getPriorityText(task.priority) }}</td>
        <td class="px-4 py-2 capitalize">{{ task.status }}</td>
        <td class="px-4 py-2">{{ task.due_date | date:'mediumDate' }}</td>
        <td class="px-4 py-2 text-center space-x-2">
          <button (click)="onEdit(task)"  [routerLink]="['/add-newTasks/edit', task.id]" class="text-blue-600 hover:underline">Edit</button>
          <button (click)="onDelete(task.id)" class="text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
      <tr *ngIf="tasks.length === 0">
        <td colspan="6" class="text-center py-6 text-gray-500">No tasks found.</td>
      </tr>
    </tbody>
  </table>
</div>
<p-toast></p-toast>
