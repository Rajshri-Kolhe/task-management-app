<!-- Overlay background -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  
  <!-- Modal container -->
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <h3 class="text-xl font-semibold mb-4">Edit Task</h3>

    <!-- Task Edit Form -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Row 1: Title & Assigned By -->
      <div class="flex space-x-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input 
            formControlName="title"
            placeholder="Enter title"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
        
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Assigned By</label>
          <input 
            formControlName="assigned_by"
            placeholder="Assigned by"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
      </div>

      <!-- Row 2: Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea 
          formControlName="description" 
          rows="3"
          placeholder="Enter task description"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      </div>

      <!-- Row 3: Priority & Status -->
      <div class="flex space-x-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select 
            formControlName="priority"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
        
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select 
            formControlName="status"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <option value="pending">Pending</option>
            <option value="in progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
      </div>

      <!-- Row 4: Due Date -->
      <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
        <input 
          type="date"
          formControlName="due_date"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-3 mt-6">
        <button 
          type="button" 
          (click)="onCancel()" 
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
          Cancel
        </button>
        <button 
          type="submit" 
          class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Update
        </button>
      </div>

    </form>
  </div>
</div>
